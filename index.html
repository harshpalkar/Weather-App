<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">7 May , 2022</div>
          <br />
          <div class="others" id="current-weather-items"></div>
        </div>
        <div class="place-container">
          <div class="timeZone" id="timeZone">Vadodara, Gujarat</div>
          <div class="location" id="location">India</div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="future-forecast">
        <div class="today-forecast">
          <div class="today" id="current-temp">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              class="icon"
            />
            <div class="other">
              <div class="day">Monday</div>
              <div class="temp" id="day">Day : 34&#176; C</div>
              <div class="temp" id="night">Night : 20&#176; C</div>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Tuesday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Wednesday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Thursday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Friday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Saturday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
            <div class="weather-forecast-item">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="icon"
              />
              <div class="day">Sunday</div>
              <div class="temp" id="day">34&#176; C</div>
              <div class="temp" id="night">20&#176; C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
